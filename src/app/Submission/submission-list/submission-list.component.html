<div class="submissions-info row">
    <div class="col-md-6 mx-auto">
        <button type="button" data-toggle="modal" data-target="#newSubmissionModal" class="btn btn-dark btn-block mt-4 mx-auto">New
            Submission</button>
    </div>
</div>
<ul *ngIf="submissions$ | async as submissions else noData" class="submission-list">
    <li *ngFor="let submission of submissions" class="submission-list-item">
        <app-submission-details [submission]="submission"></app-submission-details>
    </li>
</ul>
<ng-template #noData>No Data Available</ng-template>


<!-- Submission Modal -->
<div id="newSubmissionModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Submission</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
