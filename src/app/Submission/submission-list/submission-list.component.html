<div class="submissions-info row">
    <div class="col-md-6 mx-auto">
        <button type="button" data-toggle="modal" data-target="#newSubmissionModal"
            class="btn btn-dark btn-block mt-4 mx-auto">New
            Submission</button>
    </div>
</div>
<ul *ngIf="submissions$ | async as submissions else noData" class="submission-list">
    <li *ngFor="let submission of submissions" class="submission-list-item">
        <app-submission-details [submission]="submission"></app-submission-details>
    </li>
</ul>
<ng-template #noData>No Data Available</ng-template>


<!-- Submission Modal -->
<div id="newSubmissionModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Submission</h5>
                <button type="button" class="close" data-dismiss="newSubmissionModal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- New Submission Form -->
                <form [formGroup]="submissionForm" (ngSubmit)="addSubmission(submissionForm.value)" id="addSubmission"
                    class="form-group" style="display: block;">
                    <div class="card-body">
                        <label for="submission-name">Name</label>
                        <input type="text" id="submission-name" placeholder="Title Name"
                            formControlName="name" class="form-control">

                        <label for="submission-imageurl">Image Url</label>
                        <input type="text" id="submission-imageurl" placeholder="http://exampleimagehost.com/image"
                            formControlName="imageUrl" class="form-control">

                        <label for="submission-message">Message</label>
                        <textarea id="message" placeholder="Comment" formControlName="message"
                            class="form-control"></textarea>
                        <button type="submit" value="Send" onclick="$('#newSubmissionModal').modal('hide');"
                            class="btn btn-primary btn-block my-4 float-right">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
